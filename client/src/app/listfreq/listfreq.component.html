<p></p>
<h2 class="text-center">DANH SÁCH SUẤT CHIẾU</h2>
&nbsp;
<p></p>
<div class="row mb-2">
    <div class="col-md-6" *ngFor="let item of frequencies">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">Suất chiếu</strong>
                <h3 class="mb-0">
                    <a class="text-dark">{{item.idFilm.name}}</a>
                </h3>
                <div class="mb-1 text-muted">{{item.premiereDate}}</div>
                <small class="text-success"><b>{{item.timeStart}} - {{item.timeFinish}}</b></small>
                &nbsp;
                <div>Rạp: {{item.idCinema.name}}</div>
                <div>Loại rạp: <b class="text-danger">{{item.idCinema.theaterType}}</b></div>
                <div class="text-success">Giá vé: <b>{{item.ticketPrice}} VNĐ</b></div>
            </div>
            <button class="btn btn-outline-danger">Đặt vé</button>
            <img class="card-img-right flex-auto d-none d-md-block"
                src="http://localhost:3000/images/{{item.idFilm.poster}}" alt="Card image cap">
        </div>
    </div>
</div>
