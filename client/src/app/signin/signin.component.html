<p></p>
<div class="row justify-content-center">
  <div class="col-6">
    <form [formGroup]="SigninForm" (ngSubmit)="Signin()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mật khẩu</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" required>
      </div>
      <div class="form-group">
        <div class="text-danger text-center" *ngIf="errorMessage"><b>{{errorMessage}}</b></div>
      </div>
     <div class="form-group text-center">
        <button type="submit" [disabled]="SigninForm.invalid" class="btn btn-outline-primary" style="width: 100px;">Đăng nhập</button> &nbsp;
        <a routerLink="/signup" class="btn btn-outline-danger"  style="width: 100px;">Đăng ký</a>
     </div>
    </form>
  </div>
</div>
<p></p>
