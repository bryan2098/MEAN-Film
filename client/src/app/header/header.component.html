<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-8" style="float: left">
            <a class="blog-header-logo text-dark" routerLink="/"><img src="/assets/logo.png" alt=""
                    style="height: 100px;"></a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">

            <div *ngIf="!token && !user">
                <a class="btn btn-sm btn-outline-primary" style="width: 100px;" routerLink="/signin">Đăng Nhập</a>
                &nbsp;
                <a class="btn btn-sm btn-outline-danger" style="width: 100px;" routerLink="/signup">Đăng Ký</a>
            </div>

            <div *ngIf="user" class="col-12 d-flex justify-content-end align-items-center">
                <img src="http://localhost:3000/images/{{user.avatar}}" alt=""
                    style="width: 50px; height: 50px; border-radius: 50%">
                <div style="display: inline-block">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{user.displayName}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" *ngIf="user.role === '2'">
                        <!-- <a routerLink="/admin/movie_revenue" class="dropdown-item"><i class="fas fa-user-lock"></i>&nbsp;
                            Doanh thu theo phim </a>
                        <a class="dropdown-item" routerLink=""><i class="fas fa-user-cog"></i>&nbsp; Doanh thu theo cụm
                            rạp</a> -->
                        <a routerLink="/history" class="dropdown-item"><i class="fas fa-user-lock"></i>&nbsp;
                            Lịch sử đặt vé </a>
                        <a class="dropdown-item" routerLink="/profile"><i class="fas fa-user-cog"></i>&nbsp; Quản lý tài
                            khoản</a>

                        <a class="dropdown-item" routerLink="/admin" routerLinkActive="router-link-active"><i
                                class="fas fa-user-cog"></i>&nbsp; Quản lý</a>
                        <a class="dropdown-item" (click)="Logout()"><i class="fas fa-sign-out-alt"></i> &nbsp;
                            Thoát</a>
                    </div>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" *ngIf="user.role === '1'">
                        <a routerLink="/history" class="dropdown-item"><i class="fas fa-user-lock"></i>&nbsp;
                            Lịch sử đặt vé </a>
                        <a class="dropdown-item" routerLink="/profile"><i class="fas fa-user-cog"></i>&nbsp; Quản lý tài
                            khoản</a>
                        <a class="dropdown-item" (click)="Logout()"><i class="fas fa-sign-out-alt"></i> &nbsp;
                            Thoát</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
