<p></p>
<div class="row justify-content-center">
  <div class="col-6">
    <form [formGroup]="SignupForm" (ngSubmit)=Signup()>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Họ tên</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Mật khẩu</label>
        <input type="password" class="form-control" id="exampleInputPassword2" formControlName="password" required>
        <small class="text-danger"><b>Lưu ý: </b>Mật khẩu phải sử dụng cả chữ hoa, chữ thường, số và ký tự đặc
          biệt.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword3">Nhập lại mật khẩu</label>
        <input type="password" class="form-control" id="exampleInputPassword3" formControlName="password_confirm"
          required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword4">Số điện thoại</label>
        <input type="text" class="form-control" id="exampleInputPassword4" formControlName="phone" required>
      </div>
      <div class="form-group">
        <div class="text-danger text-center" *ngIf="errorMessage"><b>{{errorMessage}}</b></div>
      </div>
      <div class="form-group text-center">
        <button type="submit" [disabled]="SignupForm.invalid" class="btn btn-outline-primary" style="width: 100px;">Đăng
          ký</button> &nbsp;
        <a routerLink="/signin" class="btn btn-outline-danger" style="width: 100px;">Đăng nhập</a>
      </div>
    </form>
  </div>
</div>
<p></p>
